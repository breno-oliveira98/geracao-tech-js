<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Projeto JS</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <header class="header">
        <h1>To-Do List App</h1>
        <p>Organize suas tarefas de forma simples e eficaz.</p>
        <input type="text" placeholder="Pesquisar por título">
    </header>

    <section id="addTasks">
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Criar nova tarefa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="taskForm" onsubmit="novaTarefa()">
                            <div class="mb-3">
                                <label for="titleInput" class="form-label">Título</label>
                                <input type="text" class="form-control" id="titleInput" placeholder="Digite o título" required>
                            </div>
                            <div class="mb-3">
                                <label for="descriptionInput" class="form-label">Descrição</label>
                                <textarea class="form-control" id="descriptionInput" rows="3"
                                    placeholder="Digite a descrição" required></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary" form="taskForm">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
        <div>

            <!-- Botão para abrir o modal -->
            <div id="modal" class="d-flex justify-content-end me-3 mb-3">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Adicionar Tarefa
                </button>
            </div>
        </div>
    </section>

    <div class="div-tasks flex-wrap">
        <ul id="tasks"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="index.js"></script>
</body>

</html>
